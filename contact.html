            <!-- Contact form-->
   
                <form class="contact-form"> 




                            <div  class="col"><label class="standard-label" for="contact-email" >Enter your email <span class="warning-text">(required)</span></label>
                                <input type="email" id="contact-email" name="User_Email" placeholder=".@..." required size="30">
                            </div>


                            <div  class="col"><label class="standard-label" for="contact-telephone" >Telephone <span class="warning-text">(optional)</span></label>
                                <input type="tel" id="contact-telephone" name="User_Telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                            </div>


                            <div  class="col"><label class="standard-label" for="contact-message" >Your message <span class="warning-text">(required)</span></label>
                                <textarea id="contact-message" name="User_Message" required maxlength="240"></textarea>
                            </div>

                            <div  class="col" ><button class="sendmessage-button" type="submit">Send message</button></div>
